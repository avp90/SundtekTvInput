apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "org.tb.sundtektvinput"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 2
        versionName "1.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude  'jsr305_annotations/Jsr305_annotations.gwt.xml'
        exclude  'build-data.properties'
    }
}

dependencies {
    compile 'com.google.android.exoplayer:exoplayer:r1.5.16'
    compile 'com.google.android.libraries.tv:companionlibrary:0.2'
    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.android.support:support-core-utils:26.0.0'
    compile 'com.android.support:support-compat:26.0.0'
    compile 'com.android.support:leanback-v17:26.0.0'
    compile 'com.android.support:recyclerview-v7:26.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.firebase:firebase-crash:10.0.1'

}


apply plugin: 'com.google.gms.google-services'
